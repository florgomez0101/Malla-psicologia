<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Carrera de Psicología</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
    }
    .active-tab {
      background-color: #e0e7ff;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-[#fffefb] text-gray-800 h-screen flex">

  <!-- Sidebar izquierdo -->
  <aside class="w-64 bg-white shadow-lg flex flex-col p-4 space-y-4">
    <h1 class="text-2xl font-semibold text-center">🌸 Hola Flor</h1>
    <button onclick="mostrarSeccion('malla')" id="btn-malla" class="text-left p-2 rounded hover:bg-indigo-100">📚 Malla Psicología</button>
    <button onclick="mostrarSeccion('calendario')" id="btn-calendario" class="text-left p-2 rounded hover:bg-indigo-100">🗓️ Calendario</button>
    <button onclick="mostrarSeccion('resumenes')" id="btn-resumenes" class="text-left p-2 rounded hover:bg-indigo-100">📝 Resúmenes</button>
  </aside>

  <!-- Contenido principal -->
  <main class="flex-1 overflow-y-auto p-6">
    <section id="malla" class="hidden">
      <h2 class="text-2xl font-bold mb-4">📚 Malla de Psicología</h2>
      <div id="malla-container"></div>
    </section>

    <section id="calendario" class="hidden">
      <h2 class="text-2xl font-bold mb-4">🗓️ Calendario Académico</h2>
      <p>Aquí irá el calendario o Google Calendar embed.</p>
    </section>

    <section id="resumenes" class="hidden">
      <h2 class="text-2xl font-bold mb-4">📝 Resúmenes por Materia</h2>
      <p>Aquí podrás cargar y ver tus resúmenes por año y materia.</p>
    </section>

    <section id="inicio" class="text-center">
      <h2 class="text-3xl font-bold mb-2">Bienvenida a tu espacio académico ✨</h2>
      <p class="text-gray-600">Usá el menú lateral para navegar entre tus secciones.</p>
    </section>
  </main>

  <script>
    function mostrarSeccion(id) {
      const secciones = ['inicio', 'malla', 'calendario', 'resumenes'];
      secciones.forEach(sec => {
        document.getElementById(sec).style.display = sec === id ? 'block' : 'none';
        document.getElementById('btn-' + sec)?.classList.remove('active-tab');
      });
      document.getElementById('btn-' + id)?.classList.add('active-tab');
    }
  </script>

</body>
</html>
