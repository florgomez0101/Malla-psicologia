<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Licenciatura en Psicología</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Perfect+Penmanship&display=swap');
    body {
      font-family: 'Perfect Penmanship', cursive;
      margin: 0;
      padding: 0;
      background-color: var(--bg-page, #f9f9f9);
      color: var(--font-color, #333);
    }
    h1 {
      text-align: center;
      margin: 1rem;
      position: static;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 1rem;
    }
    .year {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      justify-content: center;
    }
    .column {
      background-color: var(--bg-column, #ffffff);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      flex: 1;
      min-width: 250px;
    }
    .column h2 {
      text-align: center;
    }
    .materia {
      background-color: #eee;
      border: 2px solid var(--border-color, #aaa);
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      cursor: pointer;
    }
    .materia.bloqueada {
      border-style: dashed;
      opacity: 0.6;
      cursor: not-allowed;
    }
    .materia .nota {
      position: absolute;
      bottom: 5px;
      right: 5px;
      width: 35px;
      height: 20px;
    }
    .libre { background-color: var(--libre-color, #fff3cd); }
    .regular { background-color: var(--regular-color, #cce5ff); }
    .cursando { background-color: var(--cursando-color, #d4edda); }
    .finalizada { background-color: var(--finalizada-color, #d1c4e9); }
    .tooltip {
      position: absolute;
      background-color: #333;
      color: #fff;
      padding: 0.3rem;
      font-size: 0.8rem;
      border-radius: 4px;
      display: none;
      top: -1.5rem;
      left: 0;
      z-index: 1;
    }
    .materia:hover .tooltip {
      display: block;
    }
    .menu {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
    }
    .menu-content {
      display: none;
      flex-direction: column;
      background-color: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .menu:hover .menu-content {
      display: flex;
    }
    label {
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    input[type="color"] {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Licenciatura en Psicología</h1>

  <div class="menu">
    <button>☰</button>
    <div class="menu-content">
      <label>Color de fondo de página <input type="color" id="bg-page"></label>
      <label>Color columnas <input type="color" id="bg-column"></label>
      <label>Color fuente <input type="color" id="font-color"></label>
      <label>Color bordes <input type="color" id="border-color"></label>
      <label>Color Libre <input type="color" id="libre-color"></label>
      <label>Color Regular <input type="color" id="regular-color"></label>
      <label>Color Cursando <input type="color" id="cursando-color"></label>
      <label>Color Finalizada <input type="color" id="finalizada-color"></label>
    </div>
  </div>

  <div class="container" id="malla"></div>

  <script>
    const materias = {
      "1º Año": {
        "Anual": [
          { nombre: "Filosofía I" },
          { nombre: "Historia de la Psicología" },
          { nombre: "Metodología de la Investigación en Psicología I" },
          { nombre: "Neuropsicología" }
        ],
        "1º Semestre": [
          { nombre: "Psicología General" },
          { nombre: "Historia del Pensamiento Sociopolítico" }
        ],
        "2º Semestre": [
          { nombre: "Antropología Cultural", correlativas: ["Historia del Pensamiento Sociopolítico"] },
          { nombre: "Lingüística" }
        ]
      },
      "2º Año": {
        "Anual": [
          { nombre: "Estadística (Descriptiva y Muestral)" },
          { nombre: "Psicología Evolutiva y Cultura (Niño y Adolescente)", correlativas: ["Psicología General"] },
          { nombre: "Psicología Profunda", correlativas: ["Psicología General"] },
          { nombre: "Teología I", correlativas: ["Filosofía I"] }
        ],
        "1º Semestre": [
          { nombre: "Filosofía II", correlativas: ["Filosofía I"] },
          { nombre: "Psicolingüística", correlativas: ["Lingüística"] },
          { nombre: "Sociología", correlativas: ["Historia de la Psicología"] }
        ],
        "2º Semestre": [
          { nombre: "Antropología Filosófica", correlativas: ["Filosofía I", "Filosofía II"] },
          { nombre: "Introducción al Psicodiagnóstico", correlativas: ["Psicología General", "Neuropsicología"] },
          { nombre: "Psicología de la Personalidad", correlativas: ["Psicología General"] },
          { nombre: "Psicología Experimental", correlativas: ["Psicología General", "Metodología de la Investigación en Psicología I"] }
        ]
      },
      "3º Año": {
        "Anual": [
          { nombre: "Psicología Educacional", correlativas: ["Historia de la Psicología", "Psicología General", "Neuropsicología", "Metodología de la Investigación en Psicología I", "Psicología Evolutiva y Cultura (Niño y Adolescente)"] }
        ],
        "1º Semestre": [
          { nombre: "Psicología del Deporte", correlativas: ["Psicología General", "Neuropsicología", "Sociología", "Psicología Evolutiva y Cultura (Niño y Adolescente)"] },
          { nombre: "Psicología Evolutiva y Cultura de Adultez y Senectud", correlativas: ["Antropología Cultural", "Psicología General", "Psicología Evolutiva y Cultura (Niño y Adolescente)"] },
          { nombre: "Psicología Social", correlativas: ["Historia de la Psicología", "Antropología Cultural", "Sociología", "Psicología Evolutiva y Cultura (Niño y Adolescente)"] },
          { nombre: "Psicometría", correlativas: ["Metodología de la Investigación en Psicología I", "Estadística (Descriptiva y Muestral)"] },
          { nombre: "Psicopatología Infanto Juvenil", correlativas: ["Psicología General", "Neuropsicología", "Psicología Evolutiva y Cultura (Niño y Adolescente)", "Psicología de la Personalidad"] },
          { nombre: "Teología II", correlativas: ["Teología I"] }
        ],
        "2º Semestre": [
          { nombre: "Dinámica de Grupo", correlativas: ["Historia de la Psicología", "Psicología Social", "Psicología de la Personalidad"] },
          { nombre: "Psicopatología del Adulto", correlativas: ["Psicopatología Infanto Juvenil"] },
          { nombre: "Seminario I", correlativas: ["Psicología General", "Psicología Social", "Psicología Profunda", "Psicolingüística"] },
          { nombre: "Técnicas Proyectivas I", correlativas: ["Psicología General", "Psicometría", "Psicología Evolutiva y Cultura (Niño y Adolescente)", "Psicología Evolutiva y Cultura de Adultez y Senectud"] }
        ]
      },
      "4º Año": {
        "Anual": [
          { nombre: "Psicología Laboral", correlativas: ["Psicometría", "Psicología Social", "Dinámica de Grupo", "Técnicas Proyectivas I"] }
        ],
        "1º Semestre": [
          { nombre: "Doctrina Social", correlativas: ["Teología II"] },
          { nombre: "Orientación Vocacional y Profesional", correlativas: ["Psicología Experimental", "Psicometría", "Psicología Evolutiva y Cultura de Adultez y Senectud", "Técnicas Proyectivas I", "Psicología Educacional"] },
          { nombre: "Psicología Especial y de la Diversidad", correlativas: ["Psicopatología del Adulto"] },
          { nombre: "Seminario II", correlativas: ["Psicopatología del Adulto", "Psicología Evolutiva y Cultura de Adultez y Senectud"] },
          { nombre: "Técnicas Proyectivas II", correlativas: ["Técnicas Proyectivas I"] }
        ],
        "2º Semestre": [
          { nombre: "Drogodependencia y Abordajes Transdisciplinarios", correlativas: ["Psicopatología del Adulto", "Psicología Social", "Psicología Evolutiva y Cultura de Adultez y Senectud", "Psicología Educacional"] },
          { nombre: "Psicodiagnóstico", correlativas: ["Introducción al Psicodiagnóstico", "Psicología Evolutiva y Cultura (Niño y Adolescente)", "Psicología Profunda", "Psicología de la Personalidad", "Psicometría", "Psicología Evolutiva y Cultura de Adultez y Senectud", "Técnicas Proyectivas I", "Técnicas Proyectivas II"] },
          { nombre: "Psicología Clínica I (Psicoanálisis)", correlativas: ["Psicopatología del Adulto"] },
          { nombre: "Psicología Comunitaria", correlativas: ["Introducción al Psicodiagnóstico", "Psicología de la Personalidad", "Psicología Social"] },
          { nombre: "Psicología de las Relaciones Humanas", correlativas: ["Psicología Social"] },
          { nombre: "Ética Profesional", correlativas: ["Doctrina Social"] }
        ]
      },
      "5º Año": {
        "Anual": [
          { nombre: "Psicología Clínica II", correlativas: ["Psicología Clínica I (Psicoanálisis)", "Psicodiagnóstico"] }
        ],
        "1º Semestre": [
          { nombre: "Metodología de la Investigación en Psicología II", correlativas: ["Psicometría", "Técnicas Proyectivas I", "Técnicas Proyectivas II"] },
          { nombre: "Psicología de las Organizaciones", correlativas: ["Psicología Laboral"] },
          { nombre: "Psicología Forense", correlativas: ["Psicología Laboral", "Dinámica de Grupo"] },
          { nombre: "Psicoterapia de Grupo", correlativas: ["Psicología Especial y de la Diversidad", "Psicología Clínica I (Psicoanálisis)"] },
          { nombre: "Salud Pública", correlativas: ["Psicología Comunitaria"] },
          { nombre: "Trabajo Integrador Final", correlativas: ["Doctrina Social", "Teología I", "Teología II", "Ética Profesional", "Historia del Pensamiento Sociopolítico"] }
        ],
        "2º Semestre": [
          { nombre: "Práctica Profesional Psicodiagnóstico" },
          { nombre: "Práctica Profesional Clínica I" },
          { nombre: "Práctica Profesional Clínica II" },
          { nombre: "Práctica Profesional Forense" },
          { nombre: "Práctica Profesional Laboral" },
          { nombre: "Práctica Profesional Educacional" },
          { nombre: "Práctica Profesional Comunitaria" }
        ]
      }
    };
  </script>
</body>
</html>
