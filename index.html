<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular Psicología</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f6f9;
      color: #333;
      margin: 0;
      padding: 1rem;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .year {
      background-color: #fff;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .subject {
      border-radius: 8px;
      padding: 0.5rem;
      margin: 0.3rem 0;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s;
    }
    .tooltip {
      visibility: hidden;
      background-color: #444;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 0.3rem 0.6rem;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.8rem;
      white-space: pre-wrap;
    }
    .subject:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
    .nota {
      float: right;
      width: 2rem;
      text-align: center;
      font-size: 0.8rem;
    }
    .estado-aprobada {
      background-color: #c8f7c5;
    }
    .estado-regular {
      background-color: #fff9c4;
    }
    .estado-libre {
      background-color: #ffcdd2;
    }
    .bloqueada {
      background-color: #e0e0e0;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>Malla Curricular - Licenciatura en Psicología</h2>
  <div id="malla" class="grid"></div>
  <script>
    const malla = document.getElementById('malla');

    const materias = {
      "1° Año": {
        "Anuales": [
          { nombre: "Filosofía I" },
          { nombre: "Historia de la Psicología" },
          { nombre: "Metodología de la Investigación en Psicología I" },
          { nombre: "Neuropsicología" }
        ],
        "1° Semestre": [
          { nombre: "Psicología General" },
          { nombre: "Historia del Pensamiento Sociopolítico" }
        ],
        "2° Semestre": [
          { nombre: "Antropología Cultural", correlativas: ["Historia del Pensamiento Sociopolítico"] },
          { nombre: "Lingüística" }
        ]
      },
      "2° Año": {
        "Anuales": [
          { nombre: "Estadística (Descriptiva y Muestral)" },
          { nombre: "Psicología Evolutiva y Cultura (Niño y Adolescente)", correlativas: ["Psicología General"] },
          { nombre: "Psicología Profunda", correlativas: ["Psicología General"] },
          { nombre: "Teología I", correlativas: ["Filosofía I"] }
        ],
        "1° Semestre": [
          { nombre: "Filosofía II", correlativas: ["Filosofía I"] },
          { nombre: "Psicolingüística", correlativas: ["Lingüística"] },
          { nombre: "Sociología", correlativas: ["Historia de la Psicología"] }
        ],
        "2° Semestre": [
          { nombre: "Antropología Filosófica", correlativas: ["Filosofía I", "Filosofía II"] },
          { nombre: "Introducción al Psicodiagnóstico", correlativas: ["Psicología General", "Neuropsicología"] },
          { nombre: "Psicología de la Personalidad", correlativas: ["Psicología General"] },
          { nombre: "Psicología Experimental", correlativas: ["Psicología General", "Metodología de la Investigación en Psicología I"] }
        ]
      },
      "3° Año": {
        "Anuales": [
          { nombre: "Psicología Educacional", correlativas: ["Historia de la Psicología", "Psicología General", "Neuropsicología", "Metodología de la Investigación en Psicología I", "Psicología Evolutiva y Cultura (Niño y Adolescente)"] }
        ],
        "1° Semestre": [
          { nombre: "Psicología del Deporte", correlativas: ["Psicología General", "Neuropsicología", "Sociología", "Psicología Evolutiva y Cultura (Niño y Adolescente)"] },
          { nombre: "Psicología Evolutiva y Cultura de Adultez y Senectud", correlativas: ["Antropología Cultural", "Psicología General", "Psicología Evolutiva y Cultura (Niño y Adolescente)"] },
          { nombre: "Psicología Social", correlativas: ["Historia de la Psicología", "Antropología Cultural", "Sociología", "Psicología Evolutiva y Cultura (Niño y Adolescente)"] },
          { nombre: "Psicometría", correlativas: ["Metodología de la Investigación en Psicología I", "Estadística (Descriptiva y Muestral)"] },
          { nombre: "Psicopatología Infanto Juvenil (Gral. y Esp.)", correlativas: ["Psicología General", "Neuropsicología", "Psicología Evolutiva y Cultura (Niño y Adolescente)", "Psicología de la Personalidad"] },
          { nombre: "Teología II", correlativas: ["Teología I"] }
        ],
        "2° Semestre": [
          { nombre: "Dinámica de Grupo", correlativas: ["Historia de la Psicología", "Psicología Social", "Psicología de la Personalidad"] },
          { nombre: "Psicopatología del Adulto (Gral. y Esp.)", correlativas: ["Psicología General", "Neuropsicología", "Psicopatología Infanto Juvenil (Gral. y Esp.)"] },
          { nombre: "Seminario I", correlativas: ["Psicología General", "Psicología Social", "Psicología Profunda", "Psicolingüística"] },
          { nombre: "Técnicas Proyectivas I", correlativas: ["Psicología General", "Psicometría", "Psicología Evolutiva y Cultura (Niño y Adolescente)", "Psicología Evolutiva y Cultura de Adultez y Senectud", "Psicología de la Personalidad"] }
        ]
      },
      "4° Año": {
        "Anuales": [
          { nombre: "Psicología Laboral", correlativas: ["Psicometría", "Psicología Social", "Dinámica de Grupo", "Técnicas Proyectivas I"] }
        ],
        "1° Semestre": [
          { nombre: "Doctrina Social", correlativas: ["Teología II"] },
          { nombre: "Orientación Vocacional y Profesional", correlativas: ["Psicología Experimental", "Psicometría", "Psicología Evolutiva y Cultura de Adultez y Senectud", "Técnicas Proyectivas I", "Psicología Educacional"] },
          { nombre: "Psicología Especial y de la Diversidad", correlativas: ["Psicopatología del Adulto (Gral. y Esp.)"] },
          { nombre: "Seminario II", correlativas: ["Psicopatología del Adulto (Gral. y Esp.)", "Psicología Evolutiva y Cultura de Adultez y Senectud"] },
          { nombre: "Técnicas Proyectivas II", correlativas: ["Técnicas Proyectivas I"] }
        ],
        "2° Semestre": [
          { nombre: "Drogodependencia y Abordajes Transdisciplinarios", correlativas: ["Psicopatología del Adulto (Gral. y Esp.)", "Psicología Social", "Psicología Evolutiva y Cultura de Adultez y Senectud", "Psicología Educacional"] },
          { nombre: "Psicodiagnóstico", correlativas: ["Introducción al Psicodiagnóstico", "Psicología Evolutiva y Cultura (Niño y Adolescente)", "Psicología Profunda", "Psicología de la Personalidad", "Psicometría"] },
          { nombre: "Psicología Clínica I (Psicoanálisis)", correlativas: ["Psicopatología del Adulto (Gral. y Esp.)"] },
          { nombre: "Psicología Comunitaria", correlativas: ["Psicología Social", "Introducción al Psicodiagnóstico", "Psicología de la Personalidad"] },
          { nombre: "Psicología de las Relaciones Humanas", correlativas: ["Psicología Social", "Introducción al Psicodiagnóstico", "Psicología de la Personalidad"] },
          { nombre: "Ética Profesional", correlativas: ["Doctrina Social"] }
        ]
      },
      "5° Año": {
        "Anuales": [
          { nombre: "Psicología Clínica II", correlativas: ["Psicología Clínica I (Psicoanálisis)", "Psicodiagnóstico"] }
        ],
        "1° Semestre": [
          { nombre: "Metodología de la Investigación en Psicología II", correlativas: ["Psicometría", "Técnicas Proyectivas I", "Técnicas Proyectivas II"] },
          { nombre: "Psicología de las Organizaciones", correlativas: ["Psicología Laboral"] },
          { nombre: "Psicología Forense", correlativas: ["Psicología Laboral", "Dinámica de Grupo"] },
          { nombre: "Psicoterapia de Grupo", correlativas: ["Psicología Especial y de la Diversidad", "Psicología Clínica I (Psicoanálisis)"] },
          { nombre: "Salud Pública", correlativas: ["Psicología Comunitaria"] },
          { nombre: "Trabajo Integrador Final", correlativas: ["Doctrina Social", "Teología I", "Teología II", "Ética Profesional", "Historia del Pensamiento Sociopolítico"] }
        ],
        "2° Semestre": [
          { nombre: "Jurídico Forense", correlativas: ["Ética Profesional", "Psicodiagnóstico", "Psicología Forense"] },
          { nombre: "Socio Comunitaria", correlativas: ["Psicología Comunitaria", "Psicología de las Relaciones Humanas", "Psicodiagnóstico", "Salud Pública", "Drogodependencia y Abordajes Transdisciplinarios"] },
          { nombre: "Clínica", correlativas: ["Psicología Clínica I (Psicoanálisis)", "Psicodiagnóstico", "Técnicas Proyectivas II", "Drogodependencia y Abordajes Transdisciplinarios"] },
          { nombre: "Educacional", correlativas: ["Psicodiagnóstico", "Psicología Evolutiva y Cultura de Adultez y Senectud", "Técnicas Proyectivas II", "Psicología Educacional"] },
          { nombre: "Laboral", correlativas: ["Psicología Laboral", "Psicodiagnóstico", "Técnicas Proyectivas II"] }
        ]
      }
    };

    const estadoColores = {
      aprobada: 'estado-aprobada',
      regular: 'estado-regular',
      libre: 'estado-libre'
    };

    const guardarEstado = () => {
      localStorage.setItem('estadoMaterias', JSON.stringify(estadoMaterias));
    };

    const cargarEstado = () => {
      return JSON.parse(localStorage.getItem('estadoMaterias') || '{}');
    };

    const estadoMaterias = cargarEstado();

    function crearMateria(materia) {
      const div = document.createElement('div');
      div.className = 'subject';
      div.textContent = materia.nombre;

      const nota = document.createElement('input');
      nota.type = 'text';
      nota.className = 'nota';
      nota.placeholder = '-';
      nota.value = estadoMaterias[materia.nombre]?.nota || '';
      nota.addEventListener('input', () => {
        if (!estadoMaterias[materia.nombre]) estadoMaterias[materia.nombre] = {};
        estadoMaterias[materia.nombre].nota = nota.value;
        guardarEstado();
      });
      div.appendChild(nota);

      const tooltip = document.createElement('div');
      tooltip.className = 'tooltip';
      div.appendChild(tooltip);

      if (materia.correlativas) {
        const faltan = materia.correlativas.filter(dep => !(estadoMaterias[dep]?.estado === 'aprobada'));
        if (faltan.length > 0) {
          div.classList.add('bloqueada');
          tooltip.textContent = 'Falta: ' + faltan.join(', ');
        }
      }

      const estado = estadoMaterias[materia.nombre]?.estado;
      if (estado) div.classList.add(estadoColores[estado]);

      div.addEventListener('click', () => {
        if (div.classList.contains('bloqueada')) return;
        const nuevoEstado = prompt("Estado (aprobada, regular, libre):", estado || '');
        if (!estadoColores[nuevoEstado]) return;

        div.classList.remove(...Object.values(estadoColores));
        div.classList.add(estadoColores[nuevoEstado]);

        estadoMaterias[materia.nombre] = estadoMaterias[materia.nombre] || {};
        estadoMaterias[materia.nombre].estado = nuevoEstado;
        guardarEstado();
      });

      return div;
    }

    function render() {
      for (const anio in materias) {
        const yearDiv = document.createElement('div');
        yearDiv.className = 'year';

        const titulo = document.createElement('h3');
        titulo.textContent = anio;
        yearDiv.appendChild(titulo);

        for (const periodo in materias[anio]) {
          const subtitulo = document.createElement('h4');
          subtitulo.textContent = periodo;
          yearDiv.appendChild(subtitulo);

          materias[anio][periodo].forEach(materia => {
            yearDiv.appendChild(crearMateria(materia));
          });
        }
        malla.appendChild(yearDiv);
      }
    }

    render();
  </script>
</body>
</html>
